<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrain Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Generating Terrain with Perlin Noise</h1>
    <div id="canvas-parent" class="canvas-parent">
        {{@canvasSections}}
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="timeSlider">Time Factor:</label>
            <input type="range" id="timeSlider" min="0.01" max="1.0" step="0.01" value="0.1" />
            <span id="timeValue">0.1</span>
        </div>
    </div>

    <!-- Our JavaScript will be loaded here -->
    <script src="main.js"></script>
    <script src="devmode.js"></script>
</body>

</html>
