<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAA My Shader Animation</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Full viewport height */
        background-color: #222;
        font-family: Arial, sans-serif;
        color: #eee;
      }
      canvas {
        display: block; /* Remove extra space below canvas */
        width: 100vw;
        height: 70vh; /* Take up most of the screen height */
        max-width: 1000px; /* Optional: limit max width */
        max-height: 600px; /* Optional: limit max height */
        border: 1px solid #555;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .control-group {
        margin-bottom: 10px;
      }
      input[type="range"] {
        width: 200px;
      }
      label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>My Custom Shader</h1>
    <div id="canvas-parent">

    </div>

    <div class="controls">
      <div class="control-group">
        <label for="timeSlider">Time Factor:</label>
        <input
          type="range"
          id="timeSlider"
          min="0.01"
          max="1.0"
          step="0.01"
          value="0.1"
        />
        <span id="timeValue">0.1</span>
      </div>
    </div>

    <!-- Our JavaScript will be loaded here -->
    <script src="main.js"></script>
  </body>
</html>
